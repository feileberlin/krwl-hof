name: ðŸ‘ï¸ Generate Preview

on:
  push:
    branches:
      - preview
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Leaflet library
        run: ./download-libs.sh

      - name: Generate fresh demo events
        run: python3 scripts/generate_demo_events.py > static/events.demo.json

      - name: Generate self-contained preview HTML
        run: python3 scripts/generate_preview.py

      - name: Commit preview to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add preview/index.html static/events.demo.json
          if git diff --staged --quiet; then
            echo "No changes to preview"
          else
            git commit -m "Update preview/index.html [skip ci]"
            git push
            echo ""
            echo "âœ“ Preview updated!"
            echo ""
            echo "To view the preview:"
            echo "  1. Open: https://github.com/${{ github.repository }}/blob/preview/preview/index.html"
            echo "  2. Click 'Raw' or 'Download' to view the self-contained HTML"
            echo ""
            echo "To deploy preview to production site at /preview/:"
            echo "  1. Merge preview branch into main"
            echo "  2. The preview/index.html will be accessible at yoursite.com/preview/"
          fi
