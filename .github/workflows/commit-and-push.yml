name: ðŸ’¾ Commit and Push Everything

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message (required)'
        required: true
        type: string
      path_filter:
        description: 'Path filter (e.g., "static/" or "*.json") - leave empty for all changes'
        required: false
        type: string
        default: '.'

permissions:
  contents: write

jobs:
  commit-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check current status
        run: |
          echo "## ðŸ“Š Current Repository Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git --no-pager status >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Add changes
        run: |
          if [ -z "${{ github.event.inputs.path_filter }}" ] || [ "${{ github.event.inputs.path_filter }}" == "." ]; then
            echo "Adding all changes..."
            git add .
          else
            echo "Adding changes matching: ${{ github.event.inputs.path_filter }}"
            git add "${{ github.event.inputs.path_filter }}"
          fi

      - name: Check for changes to commit
        id: check_changes
        run: |
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ No changes to commit"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ“ Changes detected, ready to commit"
          fi

      - name: Show changes to be committed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "## ðŸ“ Changes to be Committed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git --no-pager diff --cached --stat >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Also output to console
          echo "Changes to be committed:"
          git --no-pager diff --cached --stat

      - name: Commit changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git commit -m "${{ github.event.inputs.commit_message }}"
          echo "âœ“ Changes committed"

      - name: Push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git push
          echo "âœ“ Changes pushed to repository"

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ’¾ Commit and Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +"%Y-%m-%d %H:%M UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "- **Status**: âœ… Changes committed and pushed" >> $GITHUB_STEP_SUMMARY
            echo "- **Commit Message**: ${{ github.event.inputs.commit_message }}" >> $GITHUB_STEP_SUMMARY
            
            if [ -n "${{ github.event.inputs.path_filter }}" ] && [ "${{ github.event.inputs.path_filter }}" != "." ]; then
              echo "- **Path Filter**: \`${{ github.event.inputs.path_filter }}\`" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Path Filter**: All changes" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- **Status**: â„¹ï¸ No changes to commit" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Important Notes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- This workflow commits and pushes all staged changes" >> $GITHUB_STEP_SUMMARY
          echo "- Use with caution on protected branches" >> $GITHUB_STEP_SUMMARY
          echo "- Always verify changes before running this workflow" >> $GITHUB_STEP_SUMMARY
