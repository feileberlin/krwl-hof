name: ðŸš€ Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment triggered'
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Leaflet library
        run: |
          ./download-libs.sh
          echo "âœ“ Leaflet library downloaded"

      - name: Prepare publish directory
        run: |
          set -euo pipefail
          rm -rf publish
          mkdir -p publish
          if [ -d static ]; then
            # copy everything from static into publish root (preserve attributes)
            cp -a static/. publish/ || true
          fi
          # Use production config (optimized for speed, no debugging)
          if [ -f config.prod.json ]; then
            cp config.prod.json publish/config.json
            echo "âœ“ Using production config (optimized for maximum speed)"
          fi
          
          # Inject build metadata (commit SHA) into config
          if [ -f publish/config.json ]; then
            COMMIT_SHORT="${GITHUB_SHA:0:7}"
            
            # Create build_info section using jq
            if command -v jq &> /dev/null; then
              BUILD_INFO=$(jq -n \
                --arg commit "$COMMIT_SHORT" \
                --arg sha "$GITHUB_SHA" \
                --arg ref "$GITHUB_REF" \
                --arg actor "$GITHUB_ACTOR" \
                --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
                '{
                  commit_short: $commit,
                  commit_sha: $sha,
                  ref: $ref,
                  deployed_by: $actor,
                  deployed_at: $timestamp
                }')
              
              # Merge build_info into config.json
              jq --argjson build_info "$BUILD_INFO" '. + {build_info: $build_info}' \
                publish/config.json > publish/config.json.tmp
              mv publish/config.json.tmp publish/config.json
              
              echo "âœ“ Injected build metadata: commit $COMMIT_SHORT"
            else
              echo "âš  jq not available, skipping build metadata injection"
            fi
          fi
          
          # include CNAME so custom domain stays configured
          if [ -f CNAME ]; then
            cp CNAME publish/CNAME
            echo "âœ“ CNAME configured for custom domain"
          fi
          # prevent Jekyll processing
          touch publish/.nojekyll
          echo "Production publish directory contents:"
          ls -la publish

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: publish

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
